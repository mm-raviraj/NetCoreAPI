
<div class="toolbar" role="banner">
    <div class="spacer"></div>
    
</div>
<form [formGroup]="userForm" (ngSubmit)="submitUserData();">
<div class="content" role="main">

  <div class="container" style="max-width: 50%;">
   <div class="form-group">
     <div class="form-group">
       <input type="text" class="form-control" formControlName="firstName" placeholder="First Name">
       <div class="text-danger">
         <span *ngIf="submitted && f.firstName.errors?.required">First Name is required</span>
       </div>
     </div>
     <div class="form-group">
       <input type="text" class="form-control" formControlName="lastName" placeholder="Last Name">
       <div class="text-danger">
        <span *ngIf=" submitted && f.lastName.errors?.required">Last Name is required</span>
       </div>
     </div>
     <div class="form-group">
       <input type="text" class="form-control" formControlName="city" placeholder="City">
       <div class="text-danger">
        <span *ngIf="submitted && f.city.errors?.required">City is required</span>
       </div>
     </div>
     <div class="form-group">
       <input type="text" class="form-control" formControlName="phoneNumber" placeholder="Phone Number">
       <div class="text-danger">
        <span *ngIf="submitted && f.phoneNumber.errors?.required">Phone Number is required</span>
       </div>
     </div>
     <div class="form-group">
       <button type="submit" class="form-control btn-primary">Submit</button></div>
   </div>

  </div>
</div>
</form>

<div class="container">
  <h2>User Table</h2>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last name</th>
        <th>City</th>
        <th>Phone Number</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of userData">
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td>{{user.city}}</td>
        <td>{{user.phoneNumber}}</td>
      </tr>
    </tbody>
  </table>
</div>


  <!-- Footer -->
  <footer>
    
  </footer>
